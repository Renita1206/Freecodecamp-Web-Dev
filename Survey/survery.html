<html>
    <head>
        <title>Survey Page</title>
        <link href="survey.css" rel="stylesheet"/>
    </head>
    <body>
        <div class="container">
            <header class="header">
            <h1 id="title" class="text-center">Developers Survey Form</h1>
            <p id="description" class="description text-center">
                By Renita Kurian
            </p>
            </header>
            <form id="survey-form">
            <div class="form-group">
                <label id="name-label" for="name">Name</label>
                <input
                type="text"
                name="name"
                id="name"
                class="form-control"
                placeholder="Enter your name"
                required
                />
            </div>
            <div class="form-group">
                <label id="email-label" for="email">Email</label>
                <input
                type="email"
                name="email"
                id="email"
                class="form-control"
                placeholder="Enter your Email"
                required
                />
            </div>
            <div class="form-group">
                <label id="number-label" for="number"
                >Age<span class="clue">(optional)</span></label
                >
                <input
                type="number"
                name="age"
                id="number"
                min="10"
                max="99"
                class="form-control"
                placeholder="Age"
                />
            </div>
            <div class="form-group">
                <p>Which option best describes your current role?</p>
                <select id="dropdown" name="role" class="form-control" required>
                <option disabled selected value>Select current role</option>
                <option value="student">Student</option>
                <option value="job">Full Time Job</option>
                <option value="learner">Full Time Learner</option>
                <option value="preferNo">Prefer not to say</option>
                <option value="other">Other</option>
                </select>
            </div>
        
            <div class="form-group">
                <p>Which operating system do you use?</p>
                <label>
                <input
                    name="os"
                    value="Windows"
                    type="radio"
                    class="input-radio"
                    checked
                />Windows</label
                >
                <label>
                <input
                    name="os"
                    value="Linux"
                    type="radio"
                    class="input-radio"
                />Linux</label
                >
        
                <label
                ><input
                    name="os"
                    value="MacOS"
                    type="radio"
                    class="input-radio"
                />MacOS</label
                >
            </div>
        
            <div class="form-group">
                <p>
                Which programming languuage do you prefer?
                </p>
                <select id="lang" name="lang" class="form-control" required>
                <option disabled selected value>Select an option</option>
                <option value="Python">Python</option>
                <option value="Java">Java</option>
                <option value="Javascript">Javascript</option>
                <option value="HTML/CSS">HTML/CSS</option>
                <option value="C/C++">C/C++</option>
                <option value="Dart">Dart</option>
                </select>
            </div>
        
            <div class="form-group">
                <p>
                What kind of projects do you like working on?
                <span class="clue">(Check all that apply)</span>
                </p>
        
                <label
                ><input
                    name="prefer"
                    value="front-end-projects"
                    type="checkbox"
                    class="input-checkbox"
                />Front-end Projects</label
                >
                <label>
                <input
                    name="prefer"
                    value="back-end-projects"
                    type="checkbox"
                    class="input-checkbox"
                />Back-end Projects</label
                >
                <label
                ><input
                    name="prefer"
                    value="Full stack development"
                    type="checkbox"
                    class="input-checkbox"
                />Full Stack Development</label
                >
                <label
                ><input
                    name="prefer"
                    value="app dev"
                    type="checkbox"
                    class="input-checkbox"
                />App Development</label
                >
                <label
                ><input
                    name="prefer"
                    value="data-visualization"
                    type="checkbox"
                    class="input-checkbox"
                />Data Visualization</label
                >
                <label
                ><input
                    name="prefer"
                    value="Data Science"
                    type="checkbox"
                    class="input-checkbox"
                />Data Science</label
                >
                <label
                ><input
                    name="prefer"
                    value="Machine Learning"
                    type="checkbox"
                    class="input-checkbox"
                />Machine Learning</label
                >
                <label
                ><input
                    name="prefer"
                    value="NLP"
                    type="checkbox"
                    class="input-checkbox"
                />NLP</label
                >
                <label
                ><input
                    name="prefer"
                    value="img processing"
                    type="checkbox"
                    class="input-checkbox"
                />Image Processing</label
                >
            </div>
        
            <div class="form-group">
                <p>Any comments or suggestions?</p>
                <textarea
                id="comments"
                class="input-textarea"
                name="comment"
                placeholder="Enter your comment here..."
                ></textarea>
            </div>
        
            <div class="form-group">
                <button type="submit" id="submit" class="submit-button">
                Submit
                </button>
            </div>
            </form>
        </div>
    </body>
</html>
